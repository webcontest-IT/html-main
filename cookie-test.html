<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooke</title>
    <script>
        var favorite = false;
        const filename = window.location.pathname.split("/").pop().replace('.html', '');

        async function load_articles_json() {
            const response = await fetch('assets/articles.json');
            const data = await response.json();
            articles_number = data[filename];
        }
        onload = function() {
            load_articles_json();
            console.log(window.location.pathname.split("/").pop());
            console.log(document.cookie);
            console.log(favorite);
        }
        function add_mypage() {
            if (document.cookie.indexOf("pages") === -1) {
                document.cookie = `pages1=${articles_number}`;
            } else {
                const cookies_list = document.cookie.split('; ');
                const last_cookies_number = cookies_list[cookies_list.length - 1].split('=')[0].substr(5);
                const new_cookie_number = parseInt(last_cookies_number) + 1;
                document.cookie = `pages${new_cookie_number}=${articles_number}`;
            }
            console.log(document.cookie);
        }
        function push_favorite() {
            if(favorite==true){favorite=false;}
            else{favorite=true;};
            if (favorite == true) {
                console.log('true');
                add_mypage();
                document.getElementById('img_favorite').src="assets/images/favorite.png";
            } else {
                console.log('false');
                document.getElementById('img_favorite').src="assets/images/no_favorite.png";
            }
        }
    </script>
</head>
<body>
    <h1>クッキーのテスト</h1>
    <button id="favorite_button" onclick="push_favorite();" style="background-color: transparent;border: none;">
        <img id="img_favorite" src="assets/images/no_favorite.png" alt="img_favorite" style="width: 192px;height: inherit;">
    </button>
    <br>
</body>
</html>
